<script>
(function () {
  const isTouchDevice =
    ('ontouchstart' in window) ||
    (navigator.maxTouchPoints > 0);

  const isLargeScreen = window.innerWidth > 900;

  if (!isTouchDevice && isLargeScreen) {
    document.documentElement.classList.add("desktop-blocked");
  }
})();
</script>

  <div id="heroSelect"></div>
  <div id="gameContainer"></div>

  <!-- Main Game Script -->

  <script>
    // Handle start button: fullscreen, scroll, and remove button
    const startButton = document.getElementById('startButton');
    if (startButton) {
      startButton.addEventListener('pointerup', () => {
        const el = document.documentElement;
        try {
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        } catch (err) {}

        const container = document.getElementById('gameContainer');
        if (container) container.scrollIntoView({ behavior: 'smooth' });

        startButton.remove();
      }, { once: true });
    }

    // Resize game container on viewport changes
    function resizeGame() {
      const container = document.getElementById('gameContainer');
      if (container) container.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', resizeGame);
    window.addEventListener('resize', resizeGame);
    window.addEventListener('orientationchange', resizeGame);
  </script>
</body>
