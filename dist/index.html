    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #triskeleLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(26, 26, 26, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #triskeleLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .triskele-container {
      position: relative;
      width: 250px;
      height: 250px;
      animation: spin 12s linear infinite;
    }

    .spiral {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center center;
    }

    .spiral svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
    }

    .spiral:nth-child(1) {
      transform: rotate(0deg);
      animation: pulse 3s ease-in-out infinite;
    }

    .spiral:nth-child(2) {
      transform: rotate(120deg);
      animation: pulse 3s ease-in-out infinite 1s;
    }

    .spiral:nth-child(3) {
      transform: rotate(240deg);
      animation: pulse 3s ease-in-out infinite 2s;
    }

    .spiral-path {
      fill: none;
      stroke: #e0e0e0;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: trace 4s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes trace {
      0% { stroke-dashoffset: 500; }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -500; }
    }

    .loading-text {
      margin-top: 40px;
      color: #e0e0e0;
      font-family: monospace;
      font-size: 20px;
      letter-spacing: 3px;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>

  <!-- Main Game Script -->

  <script>
    // Handle start button: fullscreen, scroll, and remove button
    const startButton = document.getElementById('startButton');
    if (startButton) {
      startButton.addEventListener('pointerup', () => {
        const el = document.documentElement;
        try {
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        } catch (err) {}

        const container = document.getElementById('gameContainer');
        if (container) container.scrollIntoView({ behavior: 'smooth' });

        startButton.remove();
      }, { once: true });
    }

    // Resize game container on viewport changes
    function resizeGame() {
      const container = document.getElementById('gameContainer');
      if (container) container.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', resizeGame);
    window.addEventListener('resize', resizeGame);
    window.addEventListener('orientationchange', resizeGame);
  </script>
