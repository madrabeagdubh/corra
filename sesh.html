<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trad Sesh Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #2e7d32; /* Irish Green */
            --text: #ffffff;
            --off: #333333;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; color: var(--accent); }
        #tune-title { margin-bottom: 20px; font-weight: 300; min-height: 1.2em; }

        /* The Instrument Grid */
        #controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Large Touch Buttons */
        button {
            -webkit-appearance: none;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: var(--off);
            transition: all 0.2s ease;
            touch-action: manipulation; /* Prevents double-tap zoom delay */
        }

        button.active {
            background: var(--accent);
            box-shadow: 0 0 15px rgba(46, 125, 50, 0.4);
        }

        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #444;
            padding-top: 20px;
        }

        .btn-play { background: #1976d2; }
        .btn-next { background: #555; }

        .status { margin-top: 15px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üçÄ Trad Sesh Debugger</h1>
        <div id="tune-title">Tap Start to begin</div>

        <div id="controls">
            </div>

        <div class="main-actions">
            <button class="btn-play" onclick="ui.start()">‚ñ∂ START</button>
            <button class="btn-next" onclick="ui.next()">NEXT ‚è≠</button>
        </div>

        <div class="status" id="status-text">Ready</div>
    </div>

<script type="module">
    import TradSessionPlayer from './js/game/systems/music/tradSessionPlayer.js';
    import { allTunes } from './js/game/systems/music/allTunes.js';

    const session = new TradSessionPlayer();
    const tuneKeys = Object.keys(allTunes);
    let currentIdx = 0;

    // Attach to window so HTML buttons can see it
    window.ui = {


        async start() {
            const status = document.getElementById('status-text');
            status.innerText = "Initializing...";
            
            const key = tuneKeys[currentIdx];
            document.getElementById('tune-title').innerText = key.toUpperCase();
            
            await session.loadTune(key);
            
            // Explicitly play
            session.play();
            
            this.renderButtons();
            status.innerText = `Playing ${key} - State: ${session.audioContext.state}`;
        },





        
        toggle(i) {
            const isActive = session.toggleInstrument(i);
            document.getElementById(`btn-${i}`).className = isActive ? 'active' : '';
        },

        async next() {
            currentIdx = (currentIdx + 1) % tuneKeys.length;
            await this.start();
        },

        renderButtons() {
            const container = document.getElementById('controls');
            // Create a button for each track in the player
            container.innerHTML = session.tracks.map((t, i) => 
                `<button id="btn-${i}" class="${t.active ? 'active' : ''}" onclick="ui.toggle(${i})">
                    ${t.name} ${t.active ? 'ON' : 'OFF'}
                </button>`
            ).join('');
        }
    };
</script>


                            <script src="https://cdn.jsdelivr.net/npm/eruda"></script>                             <script>eruda.init();</script>

</body>
</html>
